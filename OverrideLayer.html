<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  
var map = new maplibregl.Map({
container: 'map', // container id
style: 'https://api.maptiler.com/maps/4b662653-45ea-424c-9ab5-abea520ca5bc/style.json?key=82w8f522FRrsV0W7g8QF', // style URL
center: [103.8198, 1.3521], // starting position [lng, lat]
zoom: 2 // starting zoom
});
  
   map.on('load', function () {
var layers = map.getStyle().layers;
// Find the index of the first symbol layer in the map style
var firstFillId;
for (var i = 0; i < layers.length; i++) {
if (layers[i].type === 'fill') {
firstFillId = layers[i].id;
break;
}
}

map.addLayer(
{
'id': 'background',
'type': 'background',
'layout': {'visibility:'visible'},
'paint': {'background-color': {'stops': [[6,'hsl(82, 100%, 50%)' ],[20,'hsl(82, 100%, 53%)']]}
}
// This is the important part of this example: the addLayer
// method takes 2 arguments: the layer as an object, and a string
// representing another layer's name. if the other layer
// exists in the stylesheet already, the new layer will be positioned
// right before that layer in the stack, making it possible to put
// 'overlays' anywhere in the layer stack.
// Insert the layer beneath the first symbol layer.
},
firstFillId
	);
});
</script>
 
</body>
</html>
